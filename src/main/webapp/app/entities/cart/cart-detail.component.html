<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span>Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{cart.quantity}}</span>
                </dd>
                <dt><span>Cart State</span></dt>
                <dd>
                    <div *ngIf="cart.cartStateId">
                        <a [routerLink]="['/cart-state', cart.cartStateId, 'view']">{{cart.cartStateId}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{cart.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
