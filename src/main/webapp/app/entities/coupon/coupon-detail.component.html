<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coupon">
            <h2><span>Coupon</span> {{coupon.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{coupon.title}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{coupon.code}}</span>
                </dd>
                <dt><span>Minimum Amount</span></dt>
                <dd>
                    <span>{{coupon.minimumAmount}}</span>
                </dd>
                <dt><span>Discount Type</span></dt>
                <dd>
                    <div *ngIf="coupon.discountTypeId">
                        <a [routerLink]="['/discount-type', coupon.discountTypeId, 'view']">{{coupon.discountTypeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/coupon', coupon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
