<div>
    <h2 id="page-heading">
        <span>Coupons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coupon" [routerLink]="['/coupon/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Coupon
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="coupons?.length === 0">
        <span>No coupons found</span>
    </div>
    <div class="table-responsive" *ngIf="coupons?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Code</span></th>
            <th><span>Minimum Amount</span></th>
            <th><span>Discount Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coupon of coupons ;trackBy: trackId">
                <td><a [routerLink]="['/coupon', coupon.id, 'view' ]">{{coupon.id}}</a></td>
                <td>{{coupon.title}}</td>
                <td>{{coupon.code}}</td>
                <td>{{coupon.minimumAmount}}</td>
                <td>
                    <div *ngIf="coupon.discountTypeId">
                        <a [routerLink]="['/discount-type', coupon.discountTypeId , 'view' ]" >{{coupon.discountTypeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/coupon', coupon.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coupon', coupon.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coupon', { outlets: { popup: coupon.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
