<div>
    <h2 id="page-heading">
        <span>Cart States</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart-state" [routerLink]="['/cart-state/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Cart State
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cartStates?.length === 0">
        <span>No cartStates found</span>
    </div>
    <div class="table-responsive" *ngIf="cartStates?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cartState of cartStates ;trackBy: trackId">
                <td><a [routerLink]="['/cart-state', cartState.id, 'view' ]">{{cartState.id}}</a></td>
                <td>{{cartState.title}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cart-state', cartState.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart-state', cartState.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart-state', { outlets: { popup: cartState.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
